{% load static %}
<html>
  <head>
    <title>Список ТКП</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>
    <div>
      <header>
        {% if user.is_authenticated and user.is_staff %}
        <div class="nav-left">
             <h1><a href="{% url 'home' %}">Все ТКП</a></h1>
        </div>
      {% endif %}
        <div class="nav-right">
             <a href="{% url 'my_list' %}">Мои ТКП</a>
        </div>
        <div class="nav-right">
            <a href="{% url 'tkp_add' %}">+ Добавить новое ТКП</a>
        </div>
      </header>
      {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
        <p><a href="{% url 'logout' %}">Log out</a></p>
      {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Log In</a>
      {% endif %}
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>

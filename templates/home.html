{% extends 'base.html' %}
 
{% block content %}

<table class="table table-hover">
  {% for post in all_tkp_list %}
  <tr class="table table-hover">

    <th class="table table-hover">
      <a href="{% url 'tkp_detail' post.pk %}">{{ post.title }}</a>
    </th>
    <td class="table table-hover">
      {{ post.body|truncatewords:5 }}
    </td>
    <td class="table table-hover">
      {{ post.title }}
    </td>
    <td class="table table-hover">
      {{ post.title }}
    </td>
    <td class="table table-hover">
      {{ post.title }}
    </td>
    <td class="table table-hover">
      {{ post.title }}
    </td>
    <td class="table table-hover">
      {{ post.title }}
    </td>
  </tr>
   {% endfor %}
</table>

{% endblock content %}
